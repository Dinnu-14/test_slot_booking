<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sufala</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #2D5016;
            --accent-gold: #D4AF37;
            --warm-cream: #F5F2E8;
            --deep-brown: #3E2723;
            --soft-green: #A8CC8C;
            --text-dark: #2C3E50;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, #2D5016 0%, #A8CC8C 100%);
            --glow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: #f5f5f5;
            overflow-x: hidden;
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease;
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: block;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .admin-nav {
            background: var(--primary-green);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .admin-nav::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: shimmer 3s linear infinite;
        }

        .admin-nav h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .admin-btn {
            background: var(--accent-gold);
            color: var(--deep-brown);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .admin-btn:hover {
            background: #FFD700;
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .admin-btn.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .admin-btn.secondary:hover {
            background: white;
            color: var(--primary-green);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .stat-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-label {
            color: var(--text-dark);
            opacity: 0.8;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* User Management Section */
        .user-management {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        .user-management::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .user-management-header {
            background: var(--deep-brown);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            outline: none;
            min-width: 200px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.2);
        }

        .user-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem;
        }

        .user-stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .user-stat-card:hover::before {
            left: 100%;
        }

        .user-stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .booking-count-link {
            background: var(--accent-gold);
            color: var(--deep-brown);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .booking-count-link:hover {
            background: #FFD700;
            transform: scale(1.05);
            box-shadow: var(--glow);
        }

        /* Orders Section */
        .orders-section {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        .orders-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .orders-header {
            background: var(--primary-green);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .orders-table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .orders-table th,
        .orders-table td {
            padding: 1.2rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .orders-table th {
            background: var(--warm-cream);
            font-weight: 600;
            color: var(--text-dark);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .orders-table tr {
            transition: all 0.3s ease;
        }

        .orders-table tr:hover {
            background: rgba(212, 175, 55, 0.05);
            transform: scale(1.01);
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b3d9ff;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            margin: 0 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-confirm {
            background: #28a745;
            color: white;
        }

        .btn-confirm:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .btn-complete {
            background: #007bff;
            color: white;
        }

        .btn-complete:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-cancel {
            background: #ffc107;
            color: #212529;
        }

        .btn-cancel:hover {
            background: #e0a800;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.3);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        /* User Details Modal */
        .user-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .user-details-modal.active {
            display: flex;
        }

        .user-details-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            max-height: 80vh;
            width: 90%;
            box-shadow: var(--shadow);
            position: relative;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dark);
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .user-details-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--warm-cream);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .user-info h3 {
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .user-bookings-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .booking-card {
            background: var(--warm-cream);
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 4px solid var(--accent-gold);
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .booking-id {
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-dark);
            opacity: 0.7;
            margin-bottom: 0.2rem;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 10001;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 350px;
            backdrop-filter: blur(10px);
        }

        .notification.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .notification.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .admin-nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .orders-header,
            .user-management-header {
                padding: 1.5rem;
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                justify-content: stretch;
            }

            .search-input {
                min-width: unset;
                width: 100%;
            }

            .user-stats-grid {
                grid-template-columns: 1fr;
                margin: 1rem;
            }

            .user-details-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Panel -->
    <div class="admin-panel">
        <nav class="admin-nav">
            <h1><i class="fas fa-leaf"></i> Sufala Admin Dashboard</h1>
            <div class="nav-actions">
                <a href="user.html" class="admin-btn">
                    <i class="fas fa-user"></i> User Page
                </a>
                <button class="admin-btn secondary" onclick="refreshDashboard()">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
        </nav>

        <div class="dashboard-container">
            <!-- Dashboard Stats -->
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <span class="stat-number" id="admin-total-orders">0</span>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <span class="stat-number" id="admin-pending-orders">0</span>
                    <div class="stat-label">Pending Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <span class="stat-number" id="admin-confirmed-orders">0</span>
                    <div class="stat-label">Confirmed Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <span class="stat-number" id="admin-completed-orders">0</span>
                    <div class="stat-label">Completed Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <span class="stat-number" id="admin-total-revenue">₹0</span>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="stat-number" id="admin-total-users">0</span>
                    <div class="stat-label">Total Users</div>
                </div>
            </div>

            <!-- User Management Section -->
            <div class="user-management">
                <div class="user-management-header">
                    <h2><i class="fas fa-users"></i> User Management</h2>
                    <div class="search-container">
                        <input type="text" class="search-input" id="user-search" placeholder="Search by name or phone number...">
                        <button class="admin-btn" onclick="loadUserManagement()">
                            <i class="fas fa-refresh"></i> Refresh
                        </button>
                        <button class="admin-btn secondary" onclick="exportUserData()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                <div id="user-management-content">
                    <!-- User management content will be loaded here -->
                </div>
            </div>

            <!-- Orders Section -->
            <div class="orders-section">
                <div class="orders-header">
                    <h2><i class="fas fa-list"></i> Order Management</h2>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button class="admin-btn" onclick="filterAdminOrders('all')">
                            <i class="fas fa-list"></i> All Orders
                        </button>
                        <button class="admin-btn secondary" onclick="filterAdminOrders('today')">
                            <i class="fas fa-calendar-day"></i> Today's Orders
                        </button>
                    </div>
                </div>
                <div class="orders-table-container">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Product Details</th>
                                <th>Schedule</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-orders-list">
                            <!-- Orders will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="user-details-modal" class="user-details-modal">
        <div class="user-details-content">
            <button class="modal-close" onclick="closeUserDetailsModal()">&times;</button>
            <div id="user-details-content">
                <!-- User details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let allUsers = JSON.parse(localStorage.getItem('sufala_users')) || [];
        let allOrders = JSON.parse(localStorage.getItem('sufala_orders')) || [];
        let filteredUsers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminDashboard();
            setupSearch();
        });

        function setupSearch() {
            const searchInput = document.getElementById('user-search');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                if (searchTerm === '') {
                    filteredUsers = allUsers;
                } else {
                    filteredUsers = allUsers.filter(user => 
                        user.name.toLowerCase().includes(searchTerm) || 
                        user.phone.includes(searchTerm)
                    );
                }
                displayUsers(filteredUsers);
            });
        }

        function loadAdminDashboard() {
            updateAdminStats();
            loadAdminOrders();
            loadUserManagement();
        }

        function updateAdminStats() {
            const totalOrders = allOrders.length;
            const pendingOrders = allOrders.filter(o => o.status === 'pending').length;
            const confirmedOrders = allOrders.filter(o => o.status === 'confirmed').length;
            const completedOrders = allOrders.filter(o => o.status === 'completed').length;
            const totalRevenue = allOrders.filter(o => o.status !== 'cancelled').reduce((sum, o) => sum + o.amount, 0);
            const totalUsers = allUsers.length;

            document.getElementById('admin-total-orders').textContent = totalOrders;
            document.getElementById('admin-pending-orders').textContent = pendingOrders;
            document.getElementById('admin-confirmed-orders').textContent = confirmedOrders;
            document.getElementById('admin-completed-orders').textContent = completedOrders;
            document.getElementById('admin-total-revenue').textContent = `₹${totalRevenue.toLocaleString()}`;
            document.getElementById('admin-total-users').textContent = totalUsers;
        }

        function loadUserManagement() {
            filteredUsers = allUsers;
            displayUsers(filteredUsers);
        }

        function displayUsers(users) {
            const userManagementContent = document.getElementById('user-management-content');
            
            if (users.length === 0) {
                userManagementContent.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <h3>No users found</h3>
                        <p>${allUsers.length === 0 ? 'Users will appear here after they register via OTP' : 'No users match your search criteria'}</p>
                    </div>
                `;
                return;
            }

            const userStatsGrid = document.createElement('div');
            userStatsGrid.className = 'user-stats-grid';

            users.forEach(user => {
                const userOrders = allOrders.filter(o => o.userId === user.id);
                const userRevenue = userOrders.reduce((sum, o) => sum + (o.status !== 'cancelled' ? o.amount : 0), 0);
                const lastBooking = userOrders.length > 0 ? 
                    new Date(Math.max(...userOrders.map(o => new Date(o.createdAt)))).toLocaleDateString() : 'Never';

                const userCard = document.createElement('div');
                userCard.className = 'user-stat-card';
                userCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">

                    </div>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; text-align: center;">

                        Joined: ${new Date(user.createdAt).toLocaleDateString()}

            });

            userManagementContent.innerHTML = '';
            userManagementContent.appendChild(userStatsGrid);
        }

        function showUserBookings(userId, userName) {
            const userOrders = allOrders.filter(o => o.userId === userId);
            const user = allUsers.find(u => u.id === userId);
            
            const modalContent = document.getElementById('user-details-content');
            
            modalContent.innerHTML = `
                <div class="user-details-header">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <h3>${userName}</h3>
                        <p style="color: #666; margin: 0;">${user.phone}</p>
                        <p style="color: #666; margin: 0; font-size: 0.9rem;">Total Bookings: ${userOrders.length}</p>
                    </div>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="color: var(--primary-green); margin-bottom: 1rem;">
                        <i class="fas fa-calendar-alt"></i> Booking History
                    </h4>
                    <div class="user-bookings-list" id="user-bookings-list">
                        ${userOrders.length === 0 ? 
                            '<div style="text-align: center; padding: 2rem; color: #666;">No bookings found</div>' :
                            userOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).map(booking => `
                                <div class="booking-card">
                                    <div class="booking-header">
                                        <div class="booking-id">${booking.id}</div>
                                        <span class="status-badge status-${booking.status}">
                                            ${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}
                                        </span>
                                    </div>
                                    <div class="booking-details">
                                        <div class="detail-item">
                                            <div class="detail-label">Product</div>
                                            <div class="detail-value">${booking.product}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Quantity</div>
                                            <div class="detail-value">${booking.quantity}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Date</div>
                                            <div class="detail-value">${booking.date}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Time Slot</div>
                                            <div class="detail-value">${booking.timeSlot}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Amount</div>
                                            <div class="detail-value" style="color: var(--accent-gold); font-weight: bold;">₹${booking.amount}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Booked On</div>
                                            <div class="detail-value">${new Date(booking.createdAt).toLocaleDateString()}</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `;
            
            document.getElementById('user-details-modal').classList.add('active');
        }

        function closeUserDetailsModal() {
            document.getElementById('user-details-modal').classList.remove('active');
        }

        function loadAdminOrders(filteredOrders = null) {
            const ordersList = document.getElementById('admin-orders-list');
            const ordersToShow = filteredOrders || allOrders;
            
            ordersList.innerHTML = '';

            if (ordersToShow.length === 0) {
                ordersList.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 3rem; color: #666;">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                            <h3>No orders found</h3>
                            <p>No orders match the current filter</p>
                        </td>
                    </tr>
                `;
                return;
            }

            ordersToShow.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(order => {
                const user = allUsers.find(u => u.id === order.userId);
                const userInfo = user ? {
                    name: user.name,
                    phone: user.phone,
                    bookingCount: allOrders.filter(o => o.userId === user.id).length
                } : {
                    name: order.customerName || 'Unknown',
                    phone: order.customerPhone || 'N/A',
                    bookingCount: 1
                };

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${order.id}</strong></td>
                    <td>
                        <div style="display: flex; flex-direction: column; gap: 0.2rem;">
                            <div style="font-weight: 600; color: var(--text-dark);">${userInfo.name}</div>
                            <div style="font-size: 0.85rem; color: #666;">${userInfo.phone}</div>
                            <div style="font-size: 0.75rem; color: var(--accent-gold); font-weight: 500;">
                                ${userInfo.bookingCount} total booking${userInfo.bookingCount > 1 ? 's' : ''}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="display: flex; flex-direction: column; gap: 0.2rem;">
                            <div style="font-weight: 600; color: var(--primary-green);">${order.product}</div>
                            <div style="color: #666; font-size: 0.85rem;">${order.quantity}</div>
                        </div>
                    </td>
                    <td>
                        <div style="margin-bottom: 0.3rem;"><strong>${order.date}</strong></div>
                        <div style="color: #666; font-size: 0.85rem;">${order.timeSlot}</div>
                    </td>
                    <td><div style="font-weight: bold; color: var(--accent-gold); font-size: 1.1rem;">₹${order.amount}</div></td>
                    <td>
                        <span class="status-badge status-${order.status}">
                            ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                        </span>
                    </td>
                    <td>${getOrderActions(order)}</td>
                `;
                ordersList.appendChild(row);
            });
        }

        function getOrderActions(order) {
            let actions = '';
            
            if (order.status === 'pending') {
                actions += `<button class="action-btn btn-confirm" onclick="updateOrderStatus('${order.id}', 'confirmed')">
                    <i class="fas fa-check"></i> Confirm
                </button>`;
                actions += `<button class="action-btn btn-cancel" onclick="updateOrderStatus('${order.id}', 'cancelled')">
                    <i class="fas fa-times"></i> Cancel
                </button>`;
            }
            
            if (order.status === 'confirmed') {
                actions += `<button class="action-btn btn-complete" onclick="updateOrderStatus('${order.id}', 'completed')">
                    <i class="fas fa-check-double"></i> Complete
                </button>`;
            }
            
            if (order.status !== 'completed') {
                actions += `<button class="action-btn btn-delete" onclick="deleteOrder('${order.id}')">
                    <i class="fas fa-trash"></i> Delete
                </button>`;
            }
            
            return actions || '<span style="color: #666;">No actions</span>';
        }

        function updateOrderStatus(orderId, newStatus) {
            const orderIndex = allOrders.findIndex(o => o.id === orderId);
            if (orderIndex !== -1) {
                allOrders[orderIndex].status = newStatus;
                allOrders[orderIndex].updatedAt = new Date().toISOString();
                localStorage.setItem('sufala_orders', JSON.stringify(allOrders));
                
                loadAdminDashboard();
                showNotification(`Order ${orderId} ${newStatus} successfully!`, 'success');
            }
        }

        function deleteOrder(orderId) {
            if (confirm(`Are you sure you want to delete order ${orderId}?`)) {
                allOrders = allOrders.filter(o => o.id !== orderId);
                localStorage.setItem('sufala_orders', JSON.stringify(allOrders));
                
                loadAdminDashboard();
                showNotification(`Order ${orderId} deleted successfully!`, 'success');
            }
        }

        function filterAdminOrders(filterType) {
            let filteredOrders = allOrders;

            switch(filterType) {
                case 'today':
                    const today = new Date().toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: 'long', 
                        year: 'numeric'
                    });
                    filteredOrders = allOrders.filter(o => o.date === today);
                    break;
                case 'all':
                default:
                    filteredOrders = allOrders;
            }

            loadAdminOrders(filteredOrders);
        }

        function exportUserData() {
            const userData = allUsers.map(user => {
                const userOrders = allOrders.filter(o => o.userId === user.id);
                const userRevenue = userOrders.reduce((sum, o) => sum + (o.status !== 'cancelled' ? o.amount : 0), 0);
                
                return {
                    name: user.name,
                    phone: user.phone,
                    totalBookings: userOrders.length,
                    totalRevenue: userRevenue,
                    joinedDate: new Date(user.createdAt).toLocaleDateString(),
                    lastBooking: userOrders.length > 0 ? 
                        new Date(Math.max(...userOrders.map(o => new Date(o.createdAt)))).toLocaleDateString() : 'Never'
                };
            });

            const csvContent = "data:text/csv;charset=utf-8," + 
                "Name,Phone,Total Bookings,Total Revenue,Joined Date,Last Booking\n" +
                userData.map(u => `${u.name},${u.phone},${u.totalBookings},${u.totalRevenue},${u.joinedDate},${u.lastBooking}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `sufala_users_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification('User data exported successfully!', 'success');
        }

        function refreshDashboard() {
            loadAdminDashboard();
            showNotification('Dashboard refreshed!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Close modals when clicking outside
        document.getElementById('user-details-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUserDetailsModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
